
#ActiveMQ Configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

#Logging Configuration
logging.level.root=INFO
logging.level.com.pinchon.bootcamp.yahya.controller=TRACE
logging.level.com.pinchon.bootcamp.yahya.service=INFO

#Eureka Configuration
server.port=8081
spring.application.name=order-api
eureka.client.service-url.defaultZone=http://localhost:8080/eureka

#Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.path-mapping.prometheus=/actuator/prometheus
